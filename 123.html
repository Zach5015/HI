<!DOCTYPE html>
<html lang="en">

<link href="https://fonts.cdnfonts.com/css/romantic" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out With Me?</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/romantic');

        body {
            font-family: 'Romantic', sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff80ab;
            padding: 20px;
            color: #fff;
            font-size: 24px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #333;
        }

        button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff80ab;
    color: #fff;
    border: 2px solid #000; /* Add this line for the white border */
    cursor: pointer;
    transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d05a8b;
        }

        #popup {
            background: url('https://st.depositphotos.com/2275299/2505/v/950/depositphotos_25058279-stock-illustration-romantic-seamless-pattern-love-concept.jpg') center center/cover no-repeat;
            padding: 20px;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            justify-content: center;
            align-items: center;
        }

        #popup-content {
            background-color: #ff80ab;
            padding: 20px;
            border-radius: 10px;
        }

        #popup-gif {
            width: 10%;
            max-width: 100px;
            height: 10%;
        }

        #popup-message2 {
            background: url('https://st.depositphotos.com/2275299/2505/v/950/depositphotos_25058279-stock-illustration-romantic-seamless-pattern-love-concept.jpg') center center/cover no-repeat;
            padding: 20px;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            justify-content: center;
            align-items: center;
        }

        #popup-content2 {
            background-color: #ff80ab;
            padding: 20px;
            border-radius: 10px;
        }

        #popup-gif2 {
            width: 10%;
            max-width: 100px;
            height: 10%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Will You Go Out With Me?</h1>
    </header>

    <main>
        <p>Hey there!<br>
            I've been thinking, and I was wondering if you'd like to go out with me. It would make me really happy!</p>

        <!-- Add your GIF URL in the src attribute -->
        <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.webp" alt="Cute GIF" width="300">

        <br>

        <!-- Add the "Yes" and "No" buttons with onclick events -->
        <div>
            <button onclick="showResponse('Yes')" id="yesButton">Yes, I'd love to!</button>
            <button onclick="moveNoButton()" id="noButton">No, Sorry</button>
        </div>

        <!-- Popup content -->
        <div id="popup">
            <div id="popup-content">
                <p>Great! Looking forward to it!.</p>
                <!-- Add your GIF URL in the src attribute of the img tag -->
                <img id="gif-in-popup" src="https://www.icegif.com/wp-content/uploads/bear-kissing-icegif-1.gif"
                    alt="Cute GIF in Popup">
            </div>
        </div>

        <!-- Popup content for the third click -->
        <div id="popup-message2">
            <div id="popup-content2">
                <p>Aw, too bad! Maybe next time?</p>
                <!-- Add your GIF URL in the src attribute of the img tag -->
                <img id="gif-in-popup2" src="https://media.tenor.com/Q9VuGIKQqEMAAAAi/love-bear.gif"
                    alt="Sad GIF in Popup">
            </div>
        </div>
    </main>

    <script>
        let noButtonClickCount = 0;

        function showResponse(response) {
            if (response === 'Yes') {
                // Show the popup
                document.getElementById('popup').style.display = 'flex';
            }
        }

        function moveNoButton() {
            const button = document.getElementById('noButton');
            // Calculate random positions
            const randomX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            // Set button position
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;

            // Increment click count
            noButtonClickCount++;

            // Check if the button has been clicked three times
            if (noButtonClickCount === 3) {
                showPopupMessage2();
                // Reset click count
                noButtonClickCount = 0;
            }
        }

        function showPopupMessage2() {
            // Show the second popup message for the third click
            document.getElementById('popup-message2').style.display = 'flex';
        }
            // Function to set a response in local storage
    function setResponse(response) {
        localStorage.setItem('userResponse', response);
    }

    // Function to retrieve the stored response
    function getStoredResponse() {
        return localStorage.getItem('userResponse');
    }

    // Check if there is a stored response when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        const storedResponse = getStoredResponse();
        if (storedResponse) {
            // Handle the stored response as needed
            console.log('User previously clicked:', storedResponse);
        }
    });
    </script>
</body>

</html>
